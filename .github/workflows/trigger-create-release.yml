name: Trigger Create Release

on:
  release:
    types: [prereleased]

  pull_request:

jobs:
  release:
    # if: endsWith(github.event.release.name, '-create-release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install toml==0.10.2 typer==0.4.0

      - name: Test Environment
        run: |
          python scripts/update_version.py ${{github.event.release.name}}