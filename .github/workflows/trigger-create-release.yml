name: Trigger Create Release

on:
  release:
    types: [prereleased]

  pull_request:

jobs:
  release:
    if: endsWith(github.event.release.name, '-create-release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install typer==0.4.0

      - name: Test Environment
        run: |
          REPO_VERSION='${{github.event.release.name}}'
          REPO_VERSION=${REPO_VERSION//-create-release/}
          python scripts/update_version.py $REPO_VERSION

      - name: Commit files
        run: |
          REPO_VERSION='${{github.event.release.name}}'
          REPO_VERSION=${REPO_VERSION//-create-release/}
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update version to $REPO_VERSION"
        
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}